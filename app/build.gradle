plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
    alias(libs.plugins.kotlin.compose)
    id "org.jetbrains.kotlin.plugin.allopen" version "2.2.20"
}

android {
    namespace 'com.example.realtime_obstacle_detection'
    compileSdk 35

    defaultConfig {
        applicationId "com.example.realtime_obstacle_detection"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // START OF FIX: Update JVM targets to 11 to be compatible with testing
    compileOptions {
        // Change Java 8 (1.8) to Java 11 for compilation compatibility
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        // Change Kotlin's generated bytecode target from 1.8 to 11
        // This resolves the "Cannot inline bytecode built with JVM target 11..." error
        jvmTarget = '11'
    }
    // END OF FIX


    buildFeatures {
        compose true
    }

    packagingOptions {
        // Avoid duplicate native libs
        exclude "META-INF/*"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

